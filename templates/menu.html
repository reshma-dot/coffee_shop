{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
  body {
      color: black;
      text-align: center;
      font-size: 16px;
      padding: 0;
      margin: 0;
  }
  .container {
      position: relative;
      z-index: 1; 
  }
  .nav-link {
      color: black;
      font-size: 20px;
      margin-right: 90px;
  }
  h1 {
      font-style: italic;
      font-family: 'Courier New', Courier, monospace;
      color: rgb(8, 2, 2); 
  }
</style>
<body>

    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img src="{% static 'download (3).jpg' %}" alt="Logo" width="100" height="100" class="d-inline-block align-text-top">
          <h1>go espresso</h1>
        </a>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'menu' %}">Menu</a>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'create' %}">Create</a>
          </li>
        </ul>
      </div>
    </nav>
  
    <div class="container mt-5">
        <h1>Menu</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Image</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for coffee in coffees %}
                <tr>
                    <th scope="row">{{ coffee.id }}</th>
                    <td>{{ coffee.name }}</td>
                    <td>Rs {{ coffee.price }}</td>
                    <td><img src="{{ coffee.image.url }}" alt="{{ coffee.name }}" width="100"></td>
                    <td>
                        <button type="button" class="btn btn-warning" onclick="orderDish('{{ coffee.id }}')">Order</button>
                        <a href="{% url 'edit' pk=coffee.id %}"><button type="button" class="btn btn-warning">Edit</button></a>
                        <a href="{% url 'delete' pk=coffee.id %}"><button type="button" class="btn btn-warning">Delete</button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
  
    <script>
        function orderDish(dishId) {
            fetch('{% url 'order_dish' %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: new URLSearchParams({
                    'dish_id': dishId
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert(data.message || data.error);
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
